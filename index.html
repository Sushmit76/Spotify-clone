<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="look.ico">

<body>
    <nav>

        <ul>
            <a href=><img src="Black-Spotify-Logo.png" alt="Spotify Logo" width="170px" height="150px"></a>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href=><i class="fa-solid fa-magnifying-glass"></i> Search</a></li>
            <li><a href=><i class="fa-regular fa-album"></i> Your Library</a></li>
            <li><a href=><i class="fa-regular fa-album-circle-plus"></i> Create Playlist</a></li>
            <li><a href=><i class="fa-solid fa-circle-heart"></i>Liked Song</a></li>
            <div class="dropdown">
                <button>
                    <div class="look"></div>
                    <div class="look"></div>
                    <div class="look"></div>
                </button>
                <div class="dropdown-content">
                    <a href=>Premium</a>
                    <a href=><i class="fa-solid fa-envelope"></i>Support</a>
                    <a href=><i class="fa-solid fa-arrow-down"></i>Download</a>
                    <a href=><i class="fa-solid fa-user-plus"></i>Sign Up</a>
                    <a href=><i class="fa-solid fa-arrow-right-to-bracket"></i>Log in</a>
                </div>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div class="songlists">
            <h1>Spotify Playlist</h1>
            <a href=><i class="fa-solid fa-chevron-left"></i></a>
            <a href=><img src="cover1.jpg" alt="cover1" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover2.webp" alt="cover2" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover3.webp" alt="cover3" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover5.jpg" alt="cover5" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover6.jpg" alt="cover6" width="115px" height="115px" class="zoom"></a>
            <a href=><i class="fa-solid fa-angle-right"></i></a>
        </div>
        <div class="recently">
            <h1>Recently Played</h1>
            <a href=><i class="fa-solid fa-chevron-left"></i></a>
            <a href=><img src="cover1.jpg" alt="cover1" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover9.jpg" alt="cover9" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover10.jpg" alt="cover10" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover8.jpg" alt="cover8" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="cover7.jpg" alt="cover7" width="115px" height="115px" class="zoom"></a>
            <a href=><i class="fa-solid fa-angle-right"></i></a>

        </div>
        <div class="evergreen">
            <h1>80's & 90'sLove</h1>
            <a href=><i class="fa-solid fa-chevron-left"></i></a>
            <a href=><img src="evergreen1.jpg" alt="evergreen1" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="evergreen2.webp" alt="evergree2" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="evergreen3.jpg" alt="evergreen3" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="evergreen4.jpg" alt="evergreen4" width="115px" height="115px" class="zoom"></a>
            <a href=><img src="evergreen5.jpg" alt="evergreen5" width="115px" height="115px" class="zoom"></a>
            <a href=><i class="fa-solid fa-angle-right"></i></a>

        </div>

    </div>
    <div class="bottom">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-shuffle" id="Shuff"></i>
            <i class="fa-solid fa-backward" id="Previous"></i>
            <i class="far fa-3x fa-circle-play" id="Play"></i>
            <i class="fa-solid fa-forward" id="Next"></i>
            <i class="fa-solid fa-repeat" id="Rept"></i>
        </div>
        <div class="duration">
            <input type="range" name="range" id="durationbar" min="0" value="0" max="100">
            <div class="volume"><i class="fa-solid fa-volume-high" id="sound"></i><input type="range" name="speaker"
                    id="volume" min="0" value="50" max="100">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3de1e8c0a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
